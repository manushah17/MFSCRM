{% extends 'crm/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <h1>Add a New Customer</h1>
    <form method="POST" class="customer-form">{% csrf_token %}
          {{ form|crispy }}

    <table>
        <tr>
         	<td><button type="submit" class="save btn btn-default">Save</button></td>
         	<td><a href="{% url 'crm:customer_list' %}" class="btn btn-default">Cancel</a></td>
        </tr>
    </table>
    </form>
{% endblock %}
